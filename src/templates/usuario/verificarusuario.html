{% extends 'layout.html' %}

{% block body %}



<div class="container">
    <section class="content">
        <div class="box box-info">
            <div class="box-header with-border">
                <center>
                    <h3 class="box-title">Inicia Sesión</h3>
                </center>
            </div>

            <form class="form-horizontal" method="POST" action="/usuario/verificarusuario">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre de Usuario</label>

                        <div class="col-sm-10">
                            <input name="login" type="text" class="form-control" placeholder="Ingrese su nombre de usuario" autocomplete="off"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Clave</label>

                        <div class="col-sm-10">
                            <input name="clave" type="password" class="form-control"  placeholder="Ingrese su nombre de clave"
                            
                                autocomplete="off" required>
                        </div>
                    </div>

                </div>

                <div class="container">
                    <div class="row">
                      <div class="col text-center">
                        <input name="save" type="submit" class="bg-gradient-* btn-info btn-lg " value="Iniciar Sesión">
                      </div>
                    </div>
                  </div>

            </form>
        </div>
    </section>
</div>





{% endblock %}
