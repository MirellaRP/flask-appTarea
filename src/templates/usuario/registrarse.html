{% extends 'layout.html' %}

{% block body %}



<div class="container">
    <section class="content">
        <div class="box box-info">
            <div class="box-header with-border">
                <center>
                    <h3 class="box-title">Reg√≠strate</h3>
                </center>
            </div>

            <form class="form-horizontal" method="POST" action="/usuario/anadirusuario">
                <div class="box-body">
                    
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Codigo</label>

                        <div class="col-sm-10">
                            <input name="codigo" type="text" class="form-control" placeholder="Codigo"
                                autocomplete="off" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre</label>

                        <div class="col-sm-10">
                            <input name="nombre" type="text" class="form-control" placeholder="Nombre" autocomplete="off"
                                required>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre de Usuario</label>

                        <div class="col-sm-10">
                            <input name="login" type="text" class="form-control" placeholder="Nombre de Usuario"
                                autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Clave</label>

                        <div class="col-sm-10">
                            <input name="clave" type="password" class="form-control" placeholder="Clave"
                                autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tipo (Alumno o Profesor)</label>

                        <div class="col-sm-10">
                            <input name="tipo" type="text" class="form-control" placeholder="Alumno/Profesor"
                                autocomplete="off" required>
                        </div>
                    </div>

                </div>

                <div class="container">
                    <div class="row">
                      <div class="col text-center">
                        <input name="save" type="submit" class="bg-gradient-* btn-info btn-lg " value="Registrate">
                      </div>
                    </div>
                  </div>
                

            </form>
        </div>
    </section>
</div>





{% endblock %}
